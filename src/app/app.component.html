<mat-toolbar class="menu">
    <h3>Smart Ventes</h3>
   
    
    <span id="btn">
      <button mat-raised-button color="primary" [routerLink]="['produit']">Gérer Produit</button>
      <button mat-raised-button color="warn" [routerLink]="['listFr']">Gérer Fournisseur</button>
    </span>
  
    <span class="fill-space"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>dialpad</mat-icon>
        <span>Redial</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon>voicemail</mat-icon>
        <span>Check voice mail</span>
      </button>
      <button mat-menu-item>
        <mat-icon class="ic">notifications_off</mat-icon>
        <span>Disable alerts</span>
      </button>
    </mat-menu>
    
    <button mat-button routerLink="/">
            <mat-icon class="ic">setting</mat-icon>
    </button>
    <button mat-button routerLink="/home">
      <mat-icon class="ic">notifications</mat-icon>
  </button>
  </mat-toolbar>
  
  <mat-sidenav-container class="example-container">
    <mat-sidenav opened mode="side">
        <mat-nav-list  class="list-horizontal">
            <mat-list-item>
                <a [routerLink]="['/']">Accauil</a>
              </mat-list-item>
              <mat-list-item>
                <a [routerLink]="['/']">About</a>
              </mat-list-item>
              <mat-list-item>
                <a [routerLink]="['/']">Contact Us</a>
            </mat-list-item>
        </mat-nav-list> 
    </mat-sidenav>
    
  </mat-sidenav-container>
  
  <router-outlet></router-outlet>

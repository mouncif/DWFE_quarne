<form [formGroup]="service.form" class="normal-form" (submit)="onSubmit()">
    <h4>Formulaire / Fournisseur</h4>
    <mat-grid-list cols="2" rowHeight="300px">
        <mat-grid-tile>

            <div class="controles-container">
                <input type="hidden" formControlName="id">
                <mat-form-field>
                    <input formControlName="nom_court" matInput placeholder="Nom court*">
        
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="nom" matInput placeholder="Nom ">
                </mat-form-field>

                <mat-form-field>
                    <input formControlName="ville" matInput placeholder="Ville">
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="telMobile" matInput placeholder="Tél Mobile">
                </mat-form-field>
            </div>
        </mat-grid-tile>
        <mat-grid-tile>
            <div class="controles-container">
                <mat-form-field>
                    <input formControlName="adresse" matInput placeholder="Adresse">
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="telFix" matInput placeholder="Tél Fix">
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="Fax" matInput placeholder="Fax">
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="email" matInput placeholder="Email">
                </mat-form-field>
                <div>
                    <button mat-raised-button color="primary" type="submit"
                        [disabled]="service.form.invalid"> Submit </button>
                    <button mat-raised-button color="warn" (click)="onClear()"> Clear</button>
                </div>
            </div>



        </mat-grid-tile>
    </mat-grid-list>
</form>

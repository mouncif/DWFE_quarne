<div class="t">
    <div>
        <button mat-flat-button (click)="openDialogg()" color="accent"  style="float: right;">
            Ajouter Fournisseur</button>
  
    <button mat-button (click)="refresh()" class="add"class="mat-cell"  style="float: right;">
        <mat-icon> refresh</mat-icon></button>
    </div>
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    
        <!-- fullname Column -->
        <ng-container matColumnDef="nom_court">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom court </th>
            <td mat-cell *matCellDef="let element"> {{element.nom_court}} </td>
        </ng-container>

        <!-- name Column -->
        <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
            <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
        </ng-container>

        <!-- Ville Column -->
        <ng-container matColumnDef="ville">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Ville</th>
            <td mat-cell *matCellDef="let element"> {{element.ville}} </td>
        </ng-container>

        <!-- Adresse Column -->
        <ng-container matColumnDef="adresse">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Adresse </th>
            <td mat-cell *matCellDef="let element"> {{element.adresse}} </td>
        </ng-container>

        <!-- tel Column -->
        <ng-container matColumnDef="telFix">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tél Fixe </th>
            <td mat-cell *matCellDef="let element"> {{element.telFix}} </td>
        </ng-container>

        <!-- tel Column -->
        <ng-container matColumnDef="telMobile">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tél Mobile </th>
            <td mat-cell *matCellDef="let element"> {{element.telMobile}} </td>
        </ng-container>

        <!-- Fax Column -->
        <ng-container matColumnDef="Fax">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fax </th>
            <td mat-cell *matCellDef="let element"> {{element.Fax}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>



        <!--Buttons-->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button (click)="onEdit(row)">
                    <mat-icon>launch</mat-icon>
                </button>
                <button mat-icon-button (click)="onDelete(row.id)" color="warn">
                    <mat-icon>delete_outline</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

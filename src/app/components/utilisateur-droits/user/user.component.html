<form [formGroup]="service.form" class="normal-form" (submit)="onSubmit()">

        <legend style="text-align: center;"><h4>Formulaire / User</h4></legend>
    <mat-grid-list cols="2" rowHeight="300px">
        <mat-grid-tile>
            <div class="controles-container">
                <input type="hidden" formControlName="id">
                
                <img src="assets/avatar.png" style="height: 100px;">
                <div>
                <mat-form-field floatLabel='never'>
                    <input matInput type="text" formControlName="photo" placeholder="Lien d'image">
                </mat-form-field>
            </div>
                <mat-form-field>
                    <mat-select formControlName="profile" placeholder="Profil"> 
                        <mat-option value="User">User</mat-option>
                        <mat-option value="Editor">Editor</mat-option>
                        <mat-option value="Admin">Admin</mat-option>
                      </mat-select>
                </mat-form-field>
           

                <mat-form-field>
                    <input formControlName="statut" matInput placeholder="statut ">
                </mat-form-field>
            </div>
        </mat-grid-tile>
        <mat-grid-tile>
            <div class="controles-container">
                <mat-form-field>
                    <input formControlName="email" matInput placeholder="email">
                </mat-form-field>

                <mat-form-field>
                    <input formControlName="username" matInput placeholder="username">
                </mat-form-field>
                <mat-form-field>
                    <input type="password" formControlName="password" matInput placeholder="password">
                </mat-form-field>
                <div>
                    <button mat-raised-button color="primary" type="submit"
                        [disabled]="service.form.invalid">Submit</button>
                    <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
                </div>
            </div>
        </mat-grid-tile>
    </mat-grid-list>

</form>

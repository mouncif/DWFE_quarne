<form [formGroup]="service.form" class="normal-form" (submit)="onSubmit()">
    <mat-grid-list cols="2" rowHeight="300px">
        <mat-grid-tile>
            <div class="controles-container">
                <input type="hidden" formControlName="id">
                <mat-form-field>
                    <input formControlName="nom_produit" matInput placeholder="nom produit*">
                    <mat-error>This field is mandatory.</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="nom_court" matInput placeholder="nom court">
                </mat-form-field>
            
                <mat-form-field>
                    <input formControlName="prixBase" matInput placeholder="prix Base">
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="seuil_max_remise" matInput placeholder="seuil max remise">
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="unite_produit" matInput placeholder="unite produit">
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="img_produit" matInput placeholder="img produit">
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="quantite_initiale" matInput placeholder="quantite initiale">
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="quantite_actuel" matInput placeholder="quantite actuel">
                </mat-form-field>
            </div>
    
              
                <div class="button-row">
                    <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid">Submit</button>
                    <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
                </div>
      
        </mat-grid-tile>
    </mat-grid-list>
</form>

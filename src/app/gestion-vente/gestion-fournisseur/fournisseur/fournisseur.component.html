<form [formGroup]="service.form" class="normal-form" (submit)="onSubmit()">
    <mat-grid-list cols="2" rowHeight="400px">
        <mat-grid-tile>
            <div class="controles-container">
                <input type="hidden" formControlName="id">
                <mat-form-field>

                    <input formControlName="nom_court" matInput placeholder="nom court*">
                    <mat-error>This field is mandatory.</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="nom" matInput placeholder="nom ">
                </mat-form-field>
            
                <mat-form-field>
                    <input formControlName="ville" matInput placeholder="ville">
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="telMobile" matInput placeholder="telMobile">
                </mat-form-field>
                </div>
        </mat-grid-tile>
                <mat-grid-tile>
                    <div class="controles-container">
                <mat-form-field>
                    <input formControlName="adresse" matInput placeholder="adresse">
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="telFix" matInput placeholder="telFix">
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="Fax" matInput placeholder="Fax">
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="email" matInput placeholder="email">
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid">Submit</button>
                <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
          
            </div>
    
        
      
        </mat-grid-tile>
    </mat-grid-list>
</form>

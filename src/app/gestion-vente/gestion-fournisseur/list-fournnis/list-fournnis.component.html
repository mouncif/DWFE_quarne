<mat-form-field style="width: 100%;">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<button mat-raised-button (click)="openDialogg()" class="add">
    <mat-icon>library_add</mat-icon>
    Ajouter Fournisseur</button>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
   
    <!-- fullname Column -->
    <ng-container matColumnDef="nom_court">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> nom court </th>
        <td mat-cell *matCellDef="let element"> {{element.nom_court}} </td>
    </ng-container>
    <!-- email Column -->
    <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> nom  </th>
        <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>

    <!-- mobile Column -->
    <ng-container matColumnDef="ville">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ville</th>
        <td mat-cell *matCellDef="let element"> {{element.ville}} </td>
    </ng-container>

    <!-- city Column -->
    <ng-container matColumnDef="adresse">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> adresse </th>
        <td mat-cell *matCellDef="let element"> {{element.adresse}} </td>
    </ng-container>

    <!-- gender Column -->
    <ng-container matColumnDef="telFix">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> telFix </th>
        <td mat-cell *matCellDef="let element"> {{element.telFix}} </td>
    </ng-container>

    <!-- department Column -->
    <ng-container matColumnDef="telMobile">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> telMobile </th>
        <td mat-cell *matCellDef="let element"> {{element.telMobile}} </td>
    </ng-container>

     <!-- department Column -->
     <ng-container matColumnDef="Fax">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fax </th>
        <td mat-cell *matCellDef="let element"> {{element.Fax}} </td>
    </ng-container>

    <!-- hiredate Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>



    <!--Buttons-->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="onEdit(row)"><mat-icon>launch</mat-icon></button>
        <button mat-icon-button (click)="onDelete(row.id)" color="warn"><mat-icon>delete_outline</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
